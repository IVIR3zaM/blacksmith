<h3>
  <span class="glyphicon glyphicon-align-justify"></span>  Nodes List
</h3>
<hr>
<table class="table table-hover">
  <thead>
  <tr>
    <th>#</th>
    <th>Hostname</th>
    <th>MAC Address</th>
    <th>IP Address</th>
    <th>IP Assignment Time</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="node in nodes">
    <td>{{ $index + 1 }}</td>
    <td>{{ node.name }}</td>
    <td>{{ node.mac }}</td>
    <td>{{ node.ip }}</td>
    <td>{{ node.date  }}</td>
  </tr>
  </tbody>
</table>
